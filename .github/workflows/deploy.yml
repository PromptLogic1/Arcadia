name: Deploy to Vercel

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=staging --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Staging
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Run Health Check
        run: |
          sleep 30  # Wait for deployment to be ready
          for i in {1..10}; do
            if curl -f "${{ steps.deploy.outputs.url }}/api/health"; then
              echo "âœ… Health check passed"
              exit 0
            fi
            echo "â³ Waiting for health check... (attempt $i/10)"
            sleep 10
          done
          echo "âŒ Health check failed"
          exit 1

      - name: Run Smoke Tests
        run: |
          echo "ğŸ§ª Running smoke tests against staging"
          DEPLOYMENT_URL="${{ steps.deploy.outputs.url }}" npm run test:smoke || echo "âš ï¸ Smoke tests failed but continuing"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: []  # Remove staging dependency for now
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Post-Deployment Health Check
        run: |
          sleep 45  # Wait for deployment to be fully ready
          echo "ğŸ” Running production health checks..."
          
          # Basic health check
          for i in {1..15}; do
            if curl -f "${{ steps.deploy.outputs.url }}/api/health"; then
              echo "âœ… Basic health check passed"
              break
            fi
            if [ $i -eq 15 ]; then
              echo "âŒ Basic health check failed after 15 attempts"
              exit 1
            fi
            echo "â³ Health check attempt $i/15..."
            sleep 10
          done
          
          # Detailed health check
          response=$(curl -s "${{ steps.deploy.outputs.url }}/api/health/detailed")
          echo "ğŸ“Š Detailed health status: $response"
          
          # Check specific endpoints
          curl -f "${{ steps.deploy.outputs.url }}/api/health/ready" || (echo "âŒ Readiness check failed" && exit 1)
          curl -f "${{ steps.deploy.outputs.url }}/api/health/live" || (echo "âŒ Liveness check failed" && exit 1)
          
          echo "âœ… All health checks passed"

      - name: Run Production Smoke Tests
        run: |
          echo "ğŸ§ª Running production smoke tests..."
          DEPLOYMENT_URL="${{ steps.deploy.outputs.url }}" npm run test:smoke || echo "âš ï¸ Some smoke tests failed"

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ Deployed to production: ${{ steps.deploy.outputs.url }}'
            })

      - name: Rollback on Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed, attempting rollback..."
          vercel rollback --token=${{ secrets.VERCEL_TOKEN }} || echo "âš ï¸ Rollback failed"

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ” Preview deployed to: ${{ steps.deploy.outputs.url }}'
            })